<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafío JavaScript</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assests/css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="mt-5">Formulario de Contacto</h1>
        <div id="form-message"></div>
        <!-- Mensaje de éxito -->
        <div
          id="success-message"
          class="success-message mt-3"
          style="display: none"
        >
          <span>Mensaje enviado con éxito !!!</span>
        </div>
        <form id="contact-form" class="mt-3" novalidate>
          <div class="form-group">
            <label for="name">Nombre completo:</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
            />
            <div
              id="name-error"
              class="error-message"
              style="display: none"
            ></div>
          </div>
          <div class="form-group">
            <label for="subject">Asunto:</label>
            <input
              type="text"
              id="subject"
              name="subject"
              class="form-control"
              required
            />
            <div
              id="subject-error"
              class="error-message"
              style="display: none"
            ></div>
          </div>
          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea
              id="message"
              name="message"
              class="form-control"
              rows="4"
              required
            ></textarea>
            <div
              id="message-error"
              class="error-message"
              style="display: none"
            ></div>
          </div>
          <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
        </form>
      </div>
    </section>
    <section class="d-flex justify-content-center mt-5 ">
      <div id="main-container">
        <div id="color-options">
          <div class="color-option" style="background-color: red"></div>
          <div class="color-option" style="background-color: brown"></div>
          <div class="color-option" style="background-color: yellow"></div>
          <div class="color-option" style="background-color: green"></div>
          <div class="color-option" style="background-color: lightblue"></div>
          <div class="color-option" style="background-color: purple"></div>
        </div>
        <div id="main-box"></div>
      </div>
    </section>
    <section class="d-flex justify-content-center mt-5">
      <h1>Calculadora</h1>
      <input type="number" id="numero1" />
      <select id="operacion">
        <option value="sumar">Sumar</option>
        <option value="restar">Restar</option>
      </select>
      <input type="number" id="numero2" />
      <button onclick="calcular()">Calcular</button>
      <div class="resultado" id="resultado"></div>
    </section>
    <script src="assests/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
